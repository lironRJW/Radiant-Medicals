<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiant Medical Center - Payment</title>
  <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>

  <!-- Payment Form -->
  <div class="payment-container">
    <h1>Payment Details</h1>
    <form id="paymentForm" action="#">
      <div class="form-group">
        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="card">Card Number</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" maxlength="19" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" required>
        </div>
      </div>
      <button type="submit" class="submit-button">Pay Now</button>
    </form>
  </div>

  <!-- Modal Popup for the Thank You message -->
  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Thank you for your payment!</h2>
      <p>Your order has been successfully processed. Your delivery is scheduled for <span id="deliveryDate"></span>.</p>
    </div>
  </div>

  <!-- Linking to the script file -->
  <script src="script.js"></script>

</body>
</html>
