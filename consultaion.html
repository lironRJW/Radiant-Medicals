<div class="wrapper">

          <li><a href="#"><i class="fas fa-bell"></i></a></li>
          <li><a href="#"><i class="fas fa-user"></i></a></li>
        </ul>
    </div>
  </div>
  
  <div class="sidebar">
    <ul>
      <li><a href="index.html"><span class="title">Home</span></a></li>
      <li><a href="services.html"><span class="title">Services</span></a></li>

      <li><a href="about.html"><span class="title">About Us</span></a></li>
    </ul>

  <div class="container">
    <div class="form-container">
        <h1>Consulting Reservation</h1>
        <form action="/submit-reservation" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="dr_ahmed">Dr. Abdul Azeez Ahmed</option>
                    <option value="dr_fiuna">Dr. Aminath Fiuna</option>
                    <option value="dr_agarwal">Dr. Amit Agarwal</option>
                    <!-- Add more doctors as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Reserve Consultation</button>
            </div>
        </form>
    </div>
  </div>

  <footer style="background-color: #f8f9fa; padding: 20px 0; border-top: 2px solid #007bff;">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto;">
      <!-- Logo on the Left -->
      <div>
        <img src="images/Screenshot 2024-09-03 at 12.00.51 PM.png" alt="Radiant Medical Center Logo" style="height: 50px;">
      </div>
  
      <!-- Contact Information in the Center -->
      <div style="text-align: center;">
        <h3 style="margin-bottom: 10px;">Contact Us</h3>
        <ul style="list-style-type: none; padding: 0; margin: 0;">
          <li>Phone: +94 771321321</li>
          <li>Phone: +94 771321321</li>
          <li>Email: info@radiantmedical.com</li>
          <li>Email: support@radiantmedical.com</li>
        </ul>
      </div>
  
      <!-- Social Media Icons on the Right -->
      <div>
        <a href="#" style="margin: 0 10px;"><img src="images/facebook icon.webp" alt="Facebook" style="height: 30px;"></a>
        <a href="#" style="margin: 0 10px;"><img src="images/x icon.webp" alt="Twitter" style="height: 30px;"></a>
        <a href="#" style="margin: 0 10px;"><img src="images/instergram icon.webp" alt="Instagram" style="height: 30px;"></a>
        <a href="#" style="margin: 0 10px;"><img src="images/linked in logo.webp" alt="LinkedIn" style="height: 30px;"></a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.createElement('div'); // Create the overlay element
      overlay.classList.add('overlay');
      document.body.appendChild(overlay); // Add it to the document body
  
      hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active'); // Toggle the overlay when the sidebar is toggled
      });
  
      // Close the sidebar if overlay is clicked
      overlay.addEventListener('click', function() {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
      });
    });
  </script>

</body>
